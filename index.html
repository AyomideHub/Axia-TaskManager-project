<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<form class="form-list">
		<input type="datetime-local" id="input" />
		<input type="submit" value="submit" />
	</form>

	<script>
		const form = document.querySelector(".form-list");
		form.addEventListener("submit", (e) => {
			e.preventDefault();
			const input = document.querySelector("#input").value;
			console.log(input)
			console.log(typeof(input))
			console.log(new Date(input))
			console.log(new Date(input).toISOString())
			console.log(new Date(input).getTime())
			console.log(new Date(input).toLocaleTimeString())
			console.log(new Date(input).getTime().toString())
		})
	</script>
</body>

</html>
